<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Upload – Ski-Coaching Slowiok</title>
    <link rel="stylesheet" href="styles/stylesheet.css">
    <style>
        body {
            background-color: var(--bg);
            font-family: 'Georgia', serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        .upload-section {
            max-width: 600px;
            width: 90%;
            margin-top: 100px;
            background-color: var(--form-bg);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
        }

        .upload-section h2 {
            color: var(--accent);
            margin-bottom: 20px;
            text-align: center;
        }

        .upload-form label {
            display: block;
            font-weight: bold;
            margin: 15px 0 5px;
            color: var(--text);
        }

        .upload-form input[type="text"],
        .upload-form input[type="email"],
        .upload-form input[type="file"] {
            width: 100%;
            padding: 10px;
            border: 2px solid var(--accent-light);
            border-radius: 8px;
            font-size: 16px;
            background-color: var(--light);
            color: var(--text);
        }

        .upload-form input[type="submit"] {
            margin-top: 20px;
            background-color: var(--button);
            color: var(--light);
            border: none;
            padding: 12px;
            border-radius: 25px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out;
        }

        .upload-form input[type="submit"]:hover {
            background-color: var(--button-hover);
        }
    </style>
</head>
<body>
<section class="upload-section">
    <h2>Video Upload für Technik-Analyse</h2>
    <form class="upload-form" action="#" method="POST" enctype="multipart/form-data">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" required>

        <label for="email">E-Mail-Adresse</label>
        <input type="email" id="email" name="email" required>

        <label for="file">Video hochladen (MP4, max. 200 MB)</label>
        <input type="file" id="file" name="file" accept="video/mp4" required>

        <input type="submit" value="Video senden">
    </form>
</section>
</body>
</html>
